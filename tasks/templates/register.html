<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>task manager | {{page}}</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% block register_form_name %}
    <h3 style="text-align: center; margin-top: 10px;">Register Form</h3>
    {% endblock %}
    <div class="container d-grid gap-2 col-6 mt-lg-3 p-4" style="background-color: #e3f2fd;">
    {% block register_form %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <div class="mb-3">
      <label for="exampleInputName1" class="form-label">Frist Name</label>
      <input type="text" name="first_name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
    </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    {% endblock %}
      <div class="mb-3">
        <label for="exampleInputusername1" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="exampleInputUsername1" aria-describedby="nameHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    {% block register_form_account %}
    <p>Already have an account <a href="/login/">Login</a></p>
    {% endblock %}
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</body>
</html>
